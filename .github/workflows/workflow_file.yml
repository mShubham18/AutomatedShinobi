name: Run app.py with cron job

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12 PM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install FFmpeg & ImageMagick
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick
          echo "IMAGEMAGICK_BINARY=/usr/bin/magick" >> $GITHUB_ENV  # Fix ImageMagick path

      - name: Verify ImageMagick Installation
        run: |
          which convert
          convert -version

      - name: Run the script
        run: python app.py
